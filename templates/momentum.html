<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .main-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    {% include "header_after_login.html" %}

    <div class="row">
        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="padding-top: 0; margin-top: -100px;">
            <div class="main-header border-bottom">
                <h2 class="h2">Momentum</h2>
            </div>
            <div class="main-content">
                <form method="post" action="{{url_for('momentum')}}">
                    <br>
                    <div class="col-12 mb-3">
                        <label for="strategy" class="form-label">Strategy</label>
                        <select id="strategy" name="strategy" class="form-select">
                            <option value>Choose...</option>
                            <option>RSI</option>
                            <option>Price Momentum (12-1)</option>
                            <option>Price Momentum (12-3)</option>
                            <option>Price Acceleration</option>
                        </select>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="asset_universe" class="form-label">Asset Universe</label>
                        <select id="asset_universe" name="asset" class="form-select">
                            <option value>Choose...</option>
                            <option>Nifty 50</option>
                            <option>All</option>
                            <option>Nifty 500</option>
                            <option>Nifty Next 50</option>
                        </select>
                    </div>
                    <label>Weighting Strategy</label>
                    <div class="my-3">
                        <div class="form-check">
                            <input id="equi_wtd" name="wt_strategy" type="radio" class="form-check-input"
                                   value="equal_wt" checked required>
                            <label class="form-check-label" for="equi_wtd">Equal-weighted</label>
                        </div>
                        <div class="form-check">
                            <input id="cap_wtd" name="wt_strategy" type="radio" class="form-check-input" value="mkt_cap" required>
                            <label class="form-check-label" for="cap_wtd">Market-Cap weighted</label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
